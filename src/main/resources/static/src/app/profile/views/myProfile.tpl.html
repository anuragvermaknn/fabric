<section layout="row" flex>
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop md-whiteframe="4">
        <md-toolbar class="sidenav-bg" ng-style="{'background-image' : 'url({{assetsURLPrefix}}/ic-sidenav-bg.jpg)'}">
            <h1 class="md-toolbar-tools sidebar-username">{{clientName}}</h1>
            <h5 class="md-toolbar-tools sidebar-email">{{clientEmail}}</h5>
        </md-toolbar>
        <md-content layout-padding>
            <md-list>
                <md-list-item class="md-3-line">
                    <div class="md-list-item-text">
                        <h5 class="side-bar-menu-headings">MY PURCHASES</h5>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
                <md-list-item class="md-3-line" href='#/ebooks'>
                    <div class="md-list-item-text">
                        <p id="side-bar-menu-items">My E-Books</p>
                    </div>
                </md-list-item>
                <md-list-item class="md-3-line" href="#/myTestSeries">
                    <div class="md-list-item-text">
                        <p id="side-bar-menu-items">My Test Series</p>
                    </div>
                </md-list-item>
                <md-list-item class="md-3-line" href="#/myOrderHistory">
                    <div class="md-list-item-text">
                        <p id="side-bar-menu-items">Order History</p>
                    </div>
                </md-list-item>
                <!-- <md-list-item class="md-3-line">
                    <div class="md-list-item-text">
                        <p id="side-bar-menu-items">My Magazines</p>
                    </div>
                </md-list-item>
                <md-list-item class="md-3-line">
                    <div class="md-list-item-text">
                        <p id="side-bar-menu-items">My Books</p>
                    </div>
                </md-list-item> -->
                <md-list-item class="md-3-line">
                    <div class="md-list-item-text">
                        <h5 class="side-bar-menu-headings">MY PROFILE</h5>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
                <md-list-item class="md-3-line" ng-class="{ 'side-lines-navbar': isActive('/myProfile') }">
                    <div class="md-list-item-text">
                        <p ng-class="{ 'active-color-navbar': isActive('/myProfile') }" id="side-bar-menu-items">Account Information</p>
                    </div>
                </md-list-item>
                <!--  <md-list-item class="md-3-line">
                    <div class="md-list-item-text">
                        <p id="side-bar-menu-items">My Addresses</p>
                    </div>
                </md-list-item> -->
            </md-list>
        </md-content>
    </md-sidenav>
    <md-content flex layout-padding class="container" style="height: 100vh">
        <div>
            <div class="small-12 columns">
                <div class="row my-orders-card-header">
                    Account Information
                </div>
                <div class="cart-head-list row">
                    <md-content layout-padding="" style="width:35%;">
                        <form name="projectForm" class="inputdemoErrors">
                            <md-input-container class="md-block margin-md-block">
                                <label>Name</label>
                                <input required="" name="clientName" ng-model="clientName" id="cp-background-white" class="no-margin" ng-disabled="true">
                                <div ng-messages="projectForm.clientName.$error" md-auto-hide="false" ng-show="projectForm.clientName.$touched">
                                    <div ng-message="required">Let us know your name!</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block margin-md-block">
                                <label>Email</label>
                                <input required="" type="email" name="clientEmail" ng-model="clientEmail" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" id="cp-background-white" ng-disabled="true">
                                <div ng-messages="projectForm.clientEmail.$error" role="alert" md-auto-hide="false" ng-show="projectForm.clientEmail.$touched">
                                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                        Your email must look like an e-mail address.
                                    </div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block margin-md-block">
                                <label>New Password</label>
                                <input type="password" required="" name="clientPassword" ng-model="clientPassword" id="cp-background-white" ng-change="cnfrmPass()">
                                <div ng-messages="projectForm.clientPassword.$error" md-auto-hide="false" ng-show="projectForm.clientPassword.$touched">
                                    <div ng-message="required">You forgot to fill this!</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block margin-md-block">
                                <label>Confirm Password</label>
                                <input type="password" required="" name="clientConfirmPassword" ng-model="clientConfirmPassword" id="cp-background-white" ng-change="cnfrmPass()">
                                <div ng-messages="projectForm.clientConfirmPassword.$error" md-auto-hide="false" ng-show="projectForm.clientConfirmPassword.$touched">
                                    <div ng-message="required">You forgot to fill this!</div>
                                    <div class="font-confirm-password" ng-show="clientPassword != clientConfirmPassword">Passwords do not match!</div>
                                </div>
                            </md-input-container>
                            <button class="sf-button-primary register-button" style="margin: 0;" ng-click="projectForm.$valid && saveChanges($event)" ng-class="disable ? 'disabled' : ''"><span class="cta-text">SAVE CHANGES</span></button>
                        </form>
                    </md-content>
                </div>
            </div>
        </div>
        <div flex></div>
    </md-content>
</section>
