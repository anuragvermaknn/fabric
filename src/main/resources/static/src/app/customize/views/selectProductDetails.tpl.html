<div>
    <div id="timeline" class="row" style="padding: 20px 0;">
    <ul class="centerUL wizard-progress clearfix">
        <li class="active-step">
            <span class="visuallyhidden">Step </span><span class="step-num">1</span>
        </li>
        <li class="active-step">
            <span class="visuallyhidden">Step </span><span class="step-num">2</span>
        </li>
        <li>
            <span class="visuallyhidden">Step </span><span class="step-num">3</span>
        </li>
        <li>
            <span class="visuallyhidden">Step </span><span class="step-num">4</span>
        </li>
    </ul>
    </div>

<div style="text-align: center; padding: 0px 0 20px;font-weight: 600;font-size: 20px;">CUSTOMIZE</div>
<div class="row">
<div style="text-align: center;padding: 10px 0;
    background: #FAFAFA;">
    <span class="fabric-components" ng-class="currentActive == 'silhouttes' ? 'customize-cat' : ''">
        <img ng-click="displaySelectedCategory(0)" class="cloth-type-image" ng-src="{{imgPrefix}}/7_smxyh4.png" />
        Silhoutte
    </span>
    <span class="fabric-components" ng-class="currentActive == 'neckline' ? 'customize-cat' : ''">
        <img ng-click="displaySelectedCategory(1)" class="cloth-type-image" ng-src="{{imgPrefix}}/6_ryolao.png" />
        Neckline
    </span>
    <span class="fabric-components" ng-class="currentActive == 'backline' ? 'customize-cat' : ''">
        <img ng-click="displaySelectedCategory(2)" class="cloth-type-image"  ng-src="{{imgPrefix}}/5_qz0gir.png" />
        Backline
    </span>
    <span class="fabric-components" ng-class="currentActive == 'sleeves' ? 'customize-cat' : ''">
        <img ng-click="displaySelectedCategory(3)"  class="cloth-type-image"  ng-src="{{imgPrefix}}/4_o7o8yy.png" />
        Sleeves
    </span>
    <span class="fabric-components" ng-class="currentActive == 'fabric' ? 'customize-cat' : ''">
        <img ng-click="displaySelectedCategory(4)"  class="cloth-type-image" ng-src="{{imgPrefix}}/3_imvrdd.png" />
        Fabric
    </span>
    <span class="fabric-components" ng-class="currentActive == 'borders' ? 'customize-cat' : ''">
        <img ng-click="displaySelectedCategory(5)"  class="cloth-type-image" ng-src="{{imgPrefix}}/2_p5pwbq.png" />
        Borders
    </span>
    <span class="fabric-components" ng-class="currentActive == 'embroidery' ? 'customize-cat' : ''">
        <img ng-click="displaySelectedCategory(6)"  class="cloth-type-image" ng-src="{{imgPrefix}}/1_bfnmdb.png" />
        Embroidery
    </span>
    
</div>
<div class="small-12 columns">
    <div class="small-6 columns">

        <div class='md-padding' layout="row" layout-align="left left" style="display:block;">

            <div class="container-img" style="width: 120px;" ng-repeat="style in currentCat">
                <md-card style="width: 100px;">
                    <img ng-src="data:image/JPEG;base64,{{style.image}}" style="height: 160px;" ng-click="updateDTO(style)" class="image md-card-image" alt="user avatar">
                </md-card>
            </div>

        </div>

    </div>
    <div class="small-6 columns" style="text-align: center;padding-top: 10px;">
        <div>

                <span class="topbar-right-items" STYLE="float: left;cursor:pointer;line-height: 1;background: #1f62a7;color: #fff">Add to cart</span>
            <span style="float: right;color: #B9B9B9;">INR <span style="color:#3568A2">1200</span></span>

        </div>
        <div style="padding-top: 40px;">
            <img ng-src="data:image/JPEG;base64,{{renderedImage}}" style="height: 500px;" />
        </div>

    </div>
    <div>
        <div class="small-6 columns" style="clear: both;">

            <span  class="topbar-right-items" STYLE="line-height: 1;background: #E6E6E6;color: #000000" ui-sref="mycustomization">Previous Step</span>
            <span  class="topbar-right-items" STYLE="line-height: 1;background: #1f62a7;color: #fff" ui-sref="measurements({id: id-1})">Next Step</span>

        </div>
        <div class="small-6 columns" style="text-align: center;">

                <span  class="topbar-right-items" ng-class="frontActive ? 'active-btn' : ''" style="margin-right:-5px;border-radius: 14px 0 0 14px;border: 1px solid #EAEAEA;color: #b9b9b9" ng-click="changeImage(1)">Front</span>
                <span  class="topbar-right-items" ng-click="changeImage(3)" ng-class="frontActive ? '' : 'active-btn'" style="border-radius:  0 14px 14px 0;border: 1px solid #EAEAEA;color: #b9b9b9">Back</span>


        </div>
    </div>
</div>
</div>
</div>
